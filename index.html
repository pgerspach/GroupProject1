<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- bootstrap & style.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

</head>
<body>

<div class="cointainer header-back">
<!--     
        <div class="jumbotron title">
            <h1 class="display-4">Placeholder</h1>
        </div> -->
        
        <div class="row header">
            <div class="col-md-12">
                <nav class="navbar">
                    <a class="navbar-brand" href="#">Placeholder</a>
                    <form class="form-inline my-2 search">
                            <input type="search" class="form-control inputGame" id="search-input" placeholder="Search" autocorrect="off" autofill="off" >
                            <button class="submitButton"><i class="fa fa-search"></i></button>
                    </form>
                </nav>
            </div>
        </div>
</div>
        
        <div class="container-full content-back">
        <div class="row content">
            <div class="col-md-12">
                <div class="card mb-6">
                     <div class="card-header">Twitch Stream</div>
                     <div class="card-body twitch-video"></div>
                </div>
                <div class="card mb-6">
                        <div class="card-header">Overview</div>
                        <div class="card-body description"></div>
                </div>
                <div class="card mb-6">
                     <div class="card-header">Game Statistics</div>
                     <div class="card-body">
                        <iframe id="chart" src="" height="389px" width="100%" scrolling="no" frameborder="0"></iframe>
                     </div>
                </div>
                <div class="card mb-6">
                    <div class="card-header">Review</div>
                    <div class="card-body">
                        <div id="comment-section"></div>
                        <form method="post">
                            <textarea id="comment" name="comments" placeholder="Leave your review"></textarea>
                            <input class="btn btn-default" type="submit" name="submit" id="com_sub">
                        </form>
                    </div>
                </div>
                <div class="card mb-6">
                    <div class="card-header">Latest Updates</div>
                    <div class="card-body" id="tweet"></div>
               </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-background">
        <div class="footer-font">
          Copyright &copy; 
        </div>  
    </footer>

    <!-- jquery and script.js -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="assets/javascript/twitchAPI.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
</body>
</html>
